AllCops:
         Exclude:
         - db/**/*
         - lib/tasks/**/*.rake
         - Gemfile
         - Gemfile.lock
         - Guardfile
         - test/*
         - spec/rails_helper.rb
         - spec/spec_helper.rb
         - config/*
         - config/*/*
         - bin/*

         Rails:
           Enabled: true

         Style/Documentation:
           Enabled: false

         Style/NumericLiterals:
           Enabled: false

         Metrics/LineLength:
           Enabled: false
           Max: 200

         Metrics/MethodLength:
           Max: 15

         Rails/HasAndBelongsToMany:
           Enabled: false

         Metrics/AbcSize:
           # The ABC size is a calculated magnitude, so this number can be a Fixnum or
           # a Float.
           Max: 33